
services:
  postgres:
    image: postgres:16
    container_name: budget-bees-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: budget_bees
      POSTGRES_USER: budget_bees
      POSTGRES_PASSWORD: budget_bees
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_bees -d budget_bees"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: